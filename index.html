<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>
</head>
<body>
    
    
    <div class="bigger-box">
        
        <input class="input-city" placeholder="Nome da cidade">
        <button class="search-button">
            <img class="img-search" alt="busca" src="./Imagens/lupa.png">
        </button>

        <div class="medium-box">
            <h2 class="city">Tempo em Uberaba</h2>
    
            <p class="temp">21ºC</p>
    
            <div class="smaller-box">
                <img class="img-forecast" alt="icone-infoTemp" src="./Imagens/nuvem.png">
                <p class="text-forecast">Nublado</p>
            </div>

            <p class="humidity">Umidade: </p>

        </div>
    </div>
    
</body>
</html>
